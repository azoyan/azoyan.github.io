<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Multiline Converter</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<script type="module" src="autosize.js"></script>
<body>
    <div class="source">
        <label for="exampleFormControlTextarea1">C multiline string</label>
        <textarea class="form-control" id="source" rows="10" onchange="translate()" onkeyup="translate()"></textarea>
    </div>
    <div class="target">
        <label for="exampleFormControlTextarea1">Rust multiline string</label>
        <textarea class="form-control" id="target" rows="10"></textarea>
    </div>
    <div>
        <button onclick="copy()">Copy</button>
    </div>
</body>
<script>    
    autosize(document.querySelectorAll('textarea'));
</script>

</html>
