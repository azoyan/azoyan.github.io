<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Multiline Converter</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>

<body>
    <div class="source">
        <label>C multiline string literal</label>
        <textarea id="source" rows="20">
"\nFROM pg_catalog.pg_class c"
" JOIN pg_catalog.pg_inherits i"
" ON c.oid = inhrelid"
"\nWHERE c.oid = '%p';"</textarea>
    </div>
    <div>
        <button id="convert">Convert</button>
    </div>
    <div class="target">
        <label>Rust multiline string literal</label>
        <textarea id="target" rows="20"></textarea>
    </div>
    <div>
        <button onclick="copy()">Copy</button>
    </div>
</body>

<script>
    document.getElementById("source").addEventListener("change", translate);
    document.getElementById("source").addEventListener("keyup", translate);
    document.getElementById("source").addEventListener("paste", translate);
    document.getElementById("convert").addEventListener("click", translate);
</script>

</html>
