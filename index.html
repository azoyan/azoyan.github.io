<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Multiline Converter</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>

<body>
    <div class="source">
        <label>C multiline string</label>
        <textarea id="source" rows="20" onchange="translate()" onkeyup="translate()" onpaste="translate()"></textarea>
    </div>
    <div class="target">
        <label>Rust multiline string</label>
        <textarea id="target" rows="20"></textarea>
    </div>
    <div>
        <button onclick="copy()">Copy</button>
    </div>
</body>

</html>
